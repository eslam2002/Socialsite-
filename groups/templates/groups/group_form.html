{% extends 'groups/groups_base.html' %}
{% load bootstrap3 %}

{% block group_content %}
<h3>Create New Group</h3>
    <form action="{% url 'groups:create' %}" method="POST" class="groupForm">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Create" class="btn btn-primary btn-large">
    </form>

{% endblock %}
