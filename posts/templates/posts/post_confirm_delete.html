{% extends 'posts/posts_base.html' %}

{% block post_content %}
<h3>Are You Sure U Wanna Delete this Post</h3>
{% include "posts/_post.html" with post=object hide_delete=True %}

    <form method="POST">
    {% csrf_token %}
    <input type="submit" vocab="Confirm Delete" class="btn btn-danger btn-large">
    <a class="btn btn-simple btn-large btn-default" href="{% url 'posts:single' username=user,username pk=object.pk %}">Cancel</a>

    </form>

{% endblock %}
